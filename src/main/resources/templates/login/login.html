<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title th:text="ログイン"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custumStyle.css}">
    <script defer th:src="@{/js/bootstrap.min.js}"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body class="bg-light">
    <div class="main justify-content-center ">
        <main class="content p-0">
            <div class="container ">
                <div class="row ">
                    <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto my-auto d-table ">
                        <div class="d-table-cell ">

                            <div class="text-center mt-5 pt-5">
                                <h1 class="h2">報告書 管理システム</h1>
                            </div>

                            <form th:action="@{/login}" th:method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="mb-3">
                                    <label class="form-label" for="username"><b>社員番号</b></label>
                                    <input class="form-control form-control-lg" id="username" name="username">
                                </div>
                                <div class="mb-3">

                                    <label class="form-label" for="password"><b>パスワード</b></label>
                                    <div class="input-group ">
                                        <input class="form-control form-control-lg" type="password" id="password"
                                            name="password">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"
                                                id="buttonEyeSlash" onclick="pushHideButton()">
                                                <path
                                                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                                <path
                                                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                                <path
                                                    d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" id="buttonEye"
                                                onclick="pushHideButton()" style="display: none;">
                                                <path
                                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                                <path
                                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                            </svg>
                                        </span>
                                        <script type="text/javascript" src="/js/passwordEye.js"></script>
                                    </div>
                                </div>
                                <span class="text-danger" th:if="${param.error}">社員番号またはパスワードが正しくありません</span>
                                <p class="mb-5"></p>
                                <div class="text-center">
                                    <input type="submit" name="loginRun" value="ログイン"
                                        class="btn btn-lg btn-login-custom">
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
