<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=報告書新規登録)"></head>

<body class="h-100 overflow-auto bg-light">
    <div class="row h-100">
        <div class=" text-white col-4 col-xs-2 col-md-3 col-xl-2">
            <div class="position-fixed h-100 bg-dark">
                <div class="m-4">
                    <nav th:replace="common/side :: copy"></nav>
                </div>
            </div>
        </div>

        <div class="mt-3 h-100 col-8 col-xs-10 col-md-9 col-xl-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-4">報告書 新規登録</h1>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-return-custom" data-bs-toggle="modal" data-bs-target="#returnModal"
                    id="myButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor"
                        class="bi bi-arrow-return-left" viewBox="1 0 16 17">
                        <path fill-rule="evenodd"
                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                    </svg>
                    戻る
                </button>

                <!-- Modal -->
                <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="returnModalLabel">確認</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                保存されていません。
                                本当に戻りますか？
                            </div>
                            <div class="modal-footer">
                                <a th:href="@{/reports}" class="btn btn-return-custom">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor"
                                        class="bi bi-arrow-return-left" viewBox="1 0 16 17">
                                        <path fill-rule="evenodd"
                                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                                    </svg>
                                    戻る
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-12 col-xxl-11">

                <div class="col-xl-11 pb-5">
                    <div class="card">
                        <div class="card-body card-body-custom">
                            <form th:action="@{/reports/add}" th:object="${report}" th:method="post">
                                <div class="wizard wizard-success mb-4">

                                    <div class="mb-3">
                                        <label class="form-label" for="reportMonth">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-3">
                                            <input class="form-control" type="month" th:field="*{reportMonth}"
                                                th:errorclass="err" id="reportMonth">
                                            <span th:errors="*{reportMonth}" class="text-danger"></span>
                                            <span th:if="${reportDateError} neq null" th:text="${reportDateError}"
                                                class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="fullName">氏名</label>
                                                    <p class="mb-1"></p>
                                                    <div class="col">
                                                        <input class="form-control" type="text"
                                                            th:placeholder="${fullName}" aria-label="fullName" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="mb-3">
                                                    <label class="form-label" for="departmentName">所属</label>
                                                    <p class="mb-1"></p>
                                                    <div class="col">
                                                        <input class="form-control" type="text"
                                                            th:placeholder="${departmentName}"
                                                            aria-label="departmentName" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="card">
                                            <div class="card-header card-green">
                                                現場関係
                                            </div>
                                            <div class="card-body card-body-custom">

                                                <div class="mb-3">
                                                    <label class="form-label" for="contentBusiness">業務環境/開発環境
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                            fill="#3cb371" class="bi bi-question-circle"
                                                            viewBox="-2 -1 20 22" data-toggle="popover"
                                                            data-trigger="hover" title="業務環境/開発環境" data-html=true
                                                            data-content="・イベント情報<br>・業務動向（業務量の増減等）<br>・成果物<br>・開発言語">
                                                            <path
                                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                            <path
                                                                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                        </svg>
                                                    </label>
                                                    <p class="mb-1"></p>
                                                    <textarea class="form-control" type="text"
                                                        th:field="*{contentBusiness}" th:errorclass="err"
                                                        id="contentBusiness" rows="22"></textarea>
                                                    <span th:errors="*{contentBusiness}" class="text-danger"></span>
                                                </div>

                                                <div class="mb-3">
                                                    <div class="row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <div class="card">
                                                                <div class="card-header  card-blue">
                                                                    時間
                                                                </div>
                                                                <div class="card-body card-body-custom">
                                                                    <div class="mb-3">
                                                                        <div class="row">
                                                                            <div class="col">
                                                                                <label class="form-label"
                                                                                    for="timeWorked">勤務時間
                                                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                                                        width="22" height="22"
                                                                                        fill="#3cb371"
                                                                                        class="bi bi-question-circle"
                                                                                        viewBox="-2 -1 20 22"
                                                                                        data-toggle="popover"
                                                                                        data-trigger="hover"
                                                                                        data-html=true title="勤務時間"
                                                                                        data-content="勤怠表の実稼働時間（休憩時間を除く）">
                                                                                        <path
                                                                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                                                        <path
                                                                                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                                                    </svg>
                                                                                </label>
                                                                                <p class="mb-1"></p>
                                                                                <div class="input-group">
                                                                                    <input class="form-control"
                                                                                        type="number"
                                                                                        th:field="*{timeWorked}"
                                                                                        th:errorclass="err"
                                                                                        id="timeWorked"></input>
                                                                                    <span
                                                                                        class="input-group-text">時間</span>
                                                                                </div>
                                                                                <span th:errors="*{timeWorked}"
                                                                                    class="text-danger"></span>
                                                                            </div>
                                                                            <div class="col">
                                                                                <label class="form-label"
                                                                                    for="timeOver">残業時間
                                                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                                                        width="22" height="22"
                                                                                        fill="#3cb371"
                                                                                        class="bi bi-question-circle"
                                                                                        viewBox="-2 -1 20 22"
                                                                                        data-toggle="popover"
                                                                                        data-trigger="hover"
                                                                                        data-html=true title="残業時間"
                                                                                        data-content="勤怠表の勤務時間">
                                                                                        <path
                                                                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                                                        <path
                                                                                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                                                    </svg>
                                                                                </label>
                                                                                <p class="mb-1"></p>
                                                                                <div class="input-group">
                                                                                    <input class="form-control"
                                                                                        type="number"
                                                                                        th:field="*{timeOver}"
                                                                                        th:errorclass="err"
                                                                                        id="timeOver" min="0"
                                                                                        max="200"></input>
                                                                                    <span
                                                                                        class="input-group-text">時間</span>
                                                                                </div>
                                                                                <span th:errors="*{timeOver}"
                                                                                    class="text-danger"></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-sm-6">
                                                            <div class="card">
                                                                <div class="card-header card-blue">
                                                                    目標達成率
                                                                </div>
                                                                <div class="card-body card-body-custom">
                                                                    <div class="mb-3">
                                                                        <div class="row">
                                                                            <div class="col">
                                                                                <label class="form-label"
                                                                                    for="rateBusiness">業務目標達成率
                                                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                                                        width="22" height="22"
                                                                                        fill="#3cb371"
                                                                                        class="bi bi-question-circle"
                                                                                        viewBox="-2 -1 20 22"
                                                                                        data-toggle="popover"
                                                                                        data-trigger="hover"
                                                                                        data-html=true title="業務目標達成率"
                                                                                        data-content="【運用】<br>業務目標の達成率を大体で記入。<br>
                                                                                        【開発】<br>前月の目標に対する達成率（主観）。業務に対しては通常通りの作業ができれば70%になる程度のパーセンテージとする。">
                                                                                        <path
                                                                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                                                        <path
                                                                                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                                                    </svg>
                                                                                </label>
                                                                                <p class="mb-1"></p>
                                                                                <div class="input-group">
                                                                                    <input class="form-control"
                                                                                        type="number"
                                                                                        th:field="*{rateBusiness}"
                                                                                        th:errorclass="err"
                                                                                        id="rateBusiness" min="0"
                                                                                        max="100"></input>
                                                                                    <span
                                                                                        class="input-group-text">%</span>
                                                                                </div>
                                                                                <span th:errors="*{rateBusiness}"
                                                                                    class="text-danger"></span>
                                                                            </div>
                                                                            <div class="col">
                                                                                <label class="form-label"
                                                                                    for="rateStudy">学習目標達成率
                                                                                    <svg xmlns="http://www.w3.org/2000/svg"
                                                                                        width="22" height="22"
                                                                                        fill="#3cb371"
                                                                                        class="bi bi-question-circle"
                                                                                        viewBox="-2 -1 20 22"
                                                                                        data-toggle="popover"
                                                                                        data-trigger="hover"
                                                                                        data-html=true title="学習目標達成率"
                                                                                        data-content="【運用】<br>学習目標の達成率を大体で記入。<br>
                                                                                        【開発】<br>前月の目標に対する達成率（主観）。">
                                                                                        <path
                                                                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                                                        <path
                                                                                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                                                    </svg>
                                                                                </label>
                                                                                <p class="mb-1"></p>
                                                                                <div class="input-group">
                                                                                    <input class="form-control"
                                                                                        type="number"
                                                                                        th:field="*{rateStudy}"
                                                                                        th:errorclass="err"
                                                                                        id="rateStudy" min="0"
                                                                                        max="100"></input>
                                                                                    <span
                                                                                        class="input-group-text">%</span>
                                                                                </div>
                                                                                <span th:errors="*{rateStudy}"
                                                                                    class="text-danger"></span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>



                                                <div class="mb-3">
                                                    <label class="form-label" for="trendBusiness">業務量推移（前月比：％）
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                            fill="#3cb371" class="bi bi-question-circle"
                                                            viewBox="-2 -1 20 22" data-toggle="popover"
                                                            data-trigger="hover" title="業務量推移（前月比：％）" data-html=true
                                                            data-content="主観による業務量の前月比（業務時間の前月比からの判断でも構わない。）">
                                                            <path
                                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                            <path
                                                                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                        </svg>
                                                    </label>
                                                    <p class="mb-1"></p>
                                                    <div class="col-md-2">
                                                        <div class="input-group">
                                                            <input class="form-control" type="number"
                                                                th:field="*{trendBusiness}" th:errorclass="err"
                                                                id="trendBusiness" min="0" max="100"></input>
                                                            <span class="input-group-text">%</span>
                                                        </div>
                                                        <span th:errors="*{trendBusiness}" class="text-danger"></span>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label" for="contentMember">その他メンバー関連内容
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                            fill="#3cb371" class="bi bi-question-circle"
                                                            viewBox="-2 -1 20 22" data-toggle="popover"
                                                            data-trigger="hover" title="その他メンバー関連内容" data-html=true
                                                            data-content="・係異動<br>・新人の着任（教育の状況）<br>・発生している問題">
                                                            <path
                                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                            <path
                                                                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                        </svg>
                                                    </label>
                                                    <p class="mb-1"></p>
                                                    <div class="col">
                                                        <textarea class="form-control" type="text"
                                                            th:field="*{contentMember}" th:errorclass="err"
                                                            id="contentMember" rows="15"></textarea>
                                                        <span th:errors="*{contentMember}" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="contentCustomer">お客様情報
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                            fill="#3cb371" class="bi bi-question-circle"
                                                            viewBox="-2 -1 20 22" data-toggle="popover"
                                                            data-trigger="hover" title="お客様情報" data-html=true
                                                            data-content="・お客様からのクレーム<br>・要望事項<br>・お客様が困っていること<br>・お客様のイベント情報">
                                                            <path
                                                                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                                            <path
                                                                d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                                                        </svg>
                                                    </label>
                                                    <p class="mb-1"></p>
                                                    <div class="col">
                                                        <textarea class="form-control" type="text"
                                                            th:field="*{contentCustomer}" th:errorclass="err"
                                                            id="contentCustomer" rows="10"></textarea>
                                                        <span th:errors="*{contentCustomer}" class="text-danger"></span>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="contentProblem">作業における問題点と解決策
                                                    </label>
                                                    <p class="mb-1"></p>
                                                    <div class="col">
                                                        <textarea class="form-control" type="text"
                                                            th:field="*{contentProblem}" th:errorclass="err"
                                                            id="contentProblem" rows="7"></textarea>
                                                        <span th:errors="*{contentProblem}" class="text-danger"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="card">
                                            <div class="card-header card-green">
                                                目標
                                            </div>
                                            <div class="card-body card-body-custom">
                                                <div class="mb-3">
