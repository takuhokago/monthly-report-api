<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-auto">
    <div class="row h-100">
        <div class=" text-white col-4 col-xs-2 col-md-3 col-xl-2">
            <div class="position-fixed h-100 bg-dark">
                <div class="m-4">
                    <nav th:replace="common/side :: copy"></nav>
                </div>
            </div>
        </div>

        <div class="mt-3 h-100 col-8 col-xs-10 col-md-9 col-xl-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 編集</h1>
            </div>

            <p class="mb-3">
                <button type="button" class="btn btn-return-custom" data-bs-toggle="modal" data-bs-target="#returnModal"
                    id="myButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor"
                        class="bi bi-arrow-return-left" viewBox="1 0 16 17">
                        <path fill-rule="evenodd"
                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                    </svg>
                    戻る
                </button>

                <!-- Modal -->
            <div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="returnModalLabel">確認</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            保存されていません。
                            本当に戻りますか？
                        </div>
                        <div class="modal-footer">
                            <a th:href="@{/employees}" class="btn btn-return-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor"
                                    class="bi bi-arrow-return-left" viewBox="1 0 16 17">
                                    <path fill-rule="evenodd"
                                        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                                </svg>
                                戻る
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            </p>

            <div class="col-12 col-xxl-11">

                <div class="col-xl-11 pb-5">
                    <div class="card">
                        <div class="card-body card-body-custom">
                            <form th:action="@{/employees/update}" th:object="${employee}" th:method="post">
                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="code">社員番号</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-3">
                                            <input class="form-control" type="text" th:field="*{code}"
                                                th:errorclass="err" id="code" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label class="form-label" for="lastName">姓</label>
                                            <p class="mb-1"></p>
                                            <input class="form-control" type="text" th:field="*{lastName}"
                                                th:errorclass="err" id="lastName">
                                            <span th:errors="*{lastName}" class="text-danger"></span>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label" for="firstName">名</label>
                                            <p class="mb-1"></p>
                                            <input class="form-control" type="text" th:field="*{firstName}"
                                                th:errorclass="err" id="name">
                                            <span th:errors="*{firstName}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">メールアドレス</label>
                                            <p class="mb-1"></p>
                                            <input class="form-control" type="email" th:field="*{email}"
                                                th:errorclass="err" id="email" placeholder="name9999@ssk-kan.co.jp">
                                            <span th:errors="*{email}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="password">パスワード</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-4">
                                            <div class="input-group ">
                                                <input class="form-control" type="password" th:field="*{password}"
                                                    th:errorclass="err" id="password">
                                                <span class="input-group-text">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"
                                                        id="buttonEyeSlash" onclick="pushHideButton()">
                                                        <path
                                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                                        <path
                                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                                        <path
                                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                                    </svg>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"
                                                        id="buttonEye" onclick="pushHideButton()"
                                                        style="display: none;">
                                                        <path
                                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                                        <path
                                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                                    </svg>
                                                </span>
                                                <script type="text/javascript" src="/js/passwordEye.js"></script>
                                            </div>
                                            <div id="passwordHelpBlock" class="form-text">
                                                パスワードは更新する場合のみ入力してください
                                            </div>
                                            <span th:if="${passwordError} neq null" th:text="${passwordError}"
                                                class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="department">所属</label>
                                        <div class="col-md-4">
                                            <select class="form-select" id="department" th:field="*{department.id}"
                                                th:if="${departmentList != null}">
                                                <option th:each="department : ${departmentList}"
                                                    th:value="${department.id}" th:text="${department.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="role">権限</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-4">
                                            <select class="form-select" th:field="*{role}" id="role">
                                                <option th:each="item:${T(com.kagoshima.entity.Employee.Role).values()}"
                                                    th:value="${item}" th:text="${item.getValue}"
                                                    th:selected="*{role} == ${item}">
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <p class="mt-5">
                                    <input type="submit" value="更新" class="btn btn-save-custom-lg">
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
