<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員一覧)"></head>

<body class="h-100 overflow-auto bg-light">
    <div class="row h-100">
        <div class=" text-white col-4 col-xs-2 col-md-3 col-xl-2">
            <div class="position-fixed h-100 bg-dark">
                <div class="m-4">
                    <nav th:replace="common/side :: copy"></nav>
                </div>
            </div>
        </div>

        <div class="mt-3 h-100 col-8 col-xs-10 col-md-6 col-xl-6">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-4">従業員 一覧</h1>

                <div class="mb-3">

                    <div class="row">
                        <div class="col-2 col-xl-2">
                            <a th:href="@{/employees/add}" class="btn btn-create-custom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-person-plus" viewBox="0 2 16 17">
                                    <path
                                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                    <path fill-rule="evenodd"
                                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                                </svg>
                                登録
                            </a>
                        </div>

                        <div class="col-3 col-xl-3 offset-col-6 offset-xl-6">
                            <input type="text" class="form-control" id="searchInput" placeholder="キーワードで検索">
                        </div>
                    </div>



                </div>

                <div class="row">
                    <div class="col-11 col-xl-11">
                        <div class="card">
                            <div class="card-body">

                                <table id="myTable" class="table table-striped table-hover w-100">
                                    <thead>
                                        <tr>
                                            <th>社員番号</th>
                                            <th>氏名</th>
                                            <th>所属</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="employee:${employeeList}">
                                            <td class="align-middle" th:text="${employee.code}"></td>
                                            <td class="align-middle"
                                                th:text="${employee.lastName} + ' ' + ${employee.firstName}"></td>
                                            <td class="align-middle" th:text="${employee.department.name}"></td>
                                            <td class="align-middle">
                                                <a th:href="@{/employees/{code}/(code=${employee.code})}"
                                                    class="btn btn-detail-custom">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-person-vcard"
                                                        viewBox="0 2 16 16">
                                                        <path
                                                            d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z" />
                                                        <path
                                                            d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z" />
                                                    </svg>
                                                    詳細
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <script type="text/javascript" src="/js/searchTable.js"></script>
                                </table>

                            </div>
                        </div>
                        <p class="mb-3 mt-1" th:text="'（ 全' + ${listSize} + '件 ）'">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
